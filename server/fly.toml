# fly.toml app configuration file generated for dms-prism-api on 2026-01-02T15:21:44-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'dms-prism-api'
primary_region = 'lax'

[build]
  # Basic Node.js builder
  # If you create a Dockerfile, you can remove this [build] section or point it to the Dockerfile
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
